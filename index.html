<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="wrapper">
            <input type="radio" name="slide" id="button4" class="slide-button">
            <label for="button4" id="label4" class="season-radio-label"><span class="square"></span></label>
            <input type="radio" name="slide" id="button3" class="slide-button">
            <label for="button3" id="label3" class="season-radio-label"><span class="square"></span></label>
            <input type="radio" name="slide" id="button2" class="slide-button">
            <label for="button2" id="label2" class="season-radio-label"><span class="square"></span></label>
            <input type="radio" name="slide" id="button1" class="slide-button" checked>
            <label for="button1" id="label1" class="season-radio-label"><span class="square"></span></label>
            <span class="slide-title" id="title1">Title1 Progress everywhere</span>
            <span class="slide-title" id="title2">Title2 Man with spread hands</span>
            <span class="slide-title" id="title3">Title3 Man & woman</span>
            <span class="slide-title" id="title4">Title4 Clever man</span>
            <div class="slides">
                <img src="assets/m1.png" alt="meme1">
                <img src="assets/m2.png" alt="meme2">
                <img src="assets/m3.png" alt="meme3">
                <img src="assets/m4.png" alt="meme4">
            </div>
        </div>
        <div class="wrapper-mobile">
            <input type="radio" name="slide-m" id="button4m" class="slide-button">
            <label for="button4m" id="label4" class="season-radio-label"><span class="square"></span></label>
            <input type="radio" name="slide-m" id="button3m" class="slide-button">
            <label for="button3m" id="label3" class="season-radio-label"><span class="square"></span></label>
            <input type="radio" name="slide-m" id="button2m" class="slide-button">
            <label for="button2m" id="label2" class="season-radio-label"><span class="square"></span></label>
            <input type="radio" name="slide-m" id="button1m" class="slide-button" checked>
            <label for="button1m" id="label1" class="season-radio-label"><span class="square"></span></label>
            <div class="titles">
                <span class="slide-title-mobile">Title1 Progress everywhere</span>
                <span class="slide-title-mobile">Title2 Man with spread hands</span>
                <span class="slide-title-mobile">Title3 Man & woman</span>
                <span class="slide-title-mobile">Title4 Clever man</span>
            </div>
            <div class="slides">
                <img src="assets/m1.png" alt="meme1">
                <img src="assets/m2.png" alt="meme2">
                <img src="assets/m3.png" alt="meme3">
                <img src="assets/m4.png" alt="meme4">
            </div>
        </div>
    </div>
</body>
</html>
