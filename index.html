<!DOCTYPE html>
<html lang="en">
<head>

    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="wrapper">
            <input type="radio" name="slide" id="button4" class="slide-button">
            <input type="radio" name="slide" id="button3" class="slide-button">
            <input type="radio" name="slide" id="button2" class="slide-button">
            <input type="radio" name="slide" id="button1" class="slide-button" checked>
            <span class="slide-title" id="title1">Title1 Progress everywhere</span>
            <span class="slide-title" id="title2">Title2 Man with spread hands</span>
            <span class="slide-title" id="title3">Title3 Man & woman</span>
            <span class="slide-title" id="title4">Title4 Clever man</span>
            <div class="slides">
                <img src="assets/m1.png" alt="meme1">
                <img src="assets/m2.png" alt="meme2">
                <img src="assets/m3.png" alt="meme3">
                <img src="assets/m4.png" alt="meme4">
            </div>
        </div>
    </div>
